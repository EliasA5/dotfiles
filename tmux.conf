
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

unbind z
bind m resize-pane -Z

unbind M-1
unbind M-2
unbind Space

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -g status-position top

# Use Alt-arrow keys without prefix key to switch panes
bind -n C-h select-pane -L
bind -n C-l select-pane -R
bind -n C-k select-pane -U
bind -n C-j select-pane -D

# Shift arrow to switch windows
bind -n M-h  previous-window
bind -n M-l next-window
bind -n C-Left  previous-window
bind -n C-Right next-window

# Reorder tabs
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# Default yes on closing window
bind-key -T prefix x confirm-before -y -p "kill-pane #P? (y/n)" kill-pane
bind-key -T prefix & confirm-before -y -p "kill-window #W? (y/n)" kill-window

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_window_tabs_enabled on

set -g @catppuccin_date_time "%d-%m-%Y %H:%M:%S"
set -g @catppuccin_status_modules_right "user application cpu date_time"
# set -g @plugin 'nhdaly/tmux-better-mouse-mode'

set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'

bind h split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}" -p 40

set-option -s escape-time 20

# set -s set-clipboard external
set -as terminal-features ',xterm-kitty:clipboard'
set -g allow-passthrough on
set-window-option -g mode-keys vi

# to stop tmux from scrolling down after copying
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe

set-option -g mouse on

